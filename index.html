<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="page">
  <header class="page-header">
    <img class="header-image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix scheme">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="todo-add">
    <section class="add-task-section">
      <div id="topSectionForAddingElementToList">
        <label class="label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
         <input id="new-task" class="input task" type="text">
          <button type="submit" class="button add">Add</button>
        </div>
      </div>
    </section>
    <section class="todo-section">
      <h2 class="section-title">Todo</h2>
      <ul class="tasks" id="incompleteTasks">
        <li class="list-el"><input class="input" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input task">
          <button class="button edit" type="button">Edit</button>
          <button class="button delete" type="button"><img class="delete-image" src="./remove.svg" alt="remove button"></button>
        </li>
        <li class="editMode list-el">
          <input class="input" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task">
          <button class="button edit" type="button">Save</button>
          <button class="button delete" type="button"><img class="delete-image" src="./remove.svg" alt="remove button"></button>
        </li>
      </ul>
    </section>
    <section class="completed-section">
      <h2 class="section-title">Completed</h2>
      <ul class="tasks" id="completed-tasks">
        <li class="list-el">
          <input class="input" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="input task">
          <button class="button edit" type="button">Edit</button>
          <button class="button delete" type="button"><img class="delete-image" src="./remove.svg" alt="remove button"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
