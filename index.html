<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="todo-app">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix scheme">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="todo">
    <section class="todo__section todo__section_add">
      <label class="todo__text" for="new-task">Add Item</label>
      <div class="todo__input-wrapper">
        <input id="new-task" class="todo__input todo__input_task" type="text">
        <button type="submit" class="todo__btn todo__btn_add">Add</button>
      </div>
    </section>
    <section class="todo__section todo__section_incomplete">
      <h2 class="todo-title">Todo</h2>
      <ul class="todo__list">
        <li class="todo-item">
          <input class="todo-item__status" type="checkbox">
          <label class="todo-item__text">Pay Bills</label>
          <input type="text" class="todo-item__input">
          <button class="todo-item__btn todo-item__btn_edit" type="button">Edit</button>
          <button class="todo-item__btn todo-item__btn_delete" type="button"><img class="todo-item__icon-delete" src="./remove.svg" alt="remove button"></button>
        </li>
        <li class="todo-item todo-item_edit-mode">
          <input class="todo-item__status" type="checkbox">
          <label class="todo-item__text">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo-item__input">
          <button class="todo-item__btn todo-item__btn_edit" type="button">Save</button>
          <button class="todo-item__btn todo-item__btn_delete" type="button"><img class="todo-item__icon-delete" src="./remove.svg" alt="remove button"></button>
        </li>
      </ul>
    </section>
    <section class="todo__section todo__section_completed">
      <h2 class="todo-title">Completed</h2>
      <ul class="todo__list">
        <li class="todo-item">
          <input class="todo-item__status" type="checkbox" checked>
          <label class="todo-item__text">See the Doctor</label>
          <input type="text" class="todo-item__input">
          <button class="todo-item__btn todo-item__btn_edit" type="button">Edit</button>
          <button class="todo-item__btn todo-item__btn_delete" type="button"><img class="todo-item__icon-delete" src="./remove.svg" alt="remove button"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
